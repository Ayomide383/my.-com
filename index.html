<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currency Converter</title>
</head>
<body>
  <div class="converter">
    <h1>Currency Converter</h1>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">
    </div>

    <!-- From Currency -->
    <div class="form-group">
      <label for="from-currency">From:</label>
      <input type="text" id="from-currency-search" placeholder="Search currency">
      <select id="from-currency"></select>
    </div>

    <!-- Swap Button -->
    <button id="swap">â‡†</button>

    <!-- To Currency -->
    <div class="form-group">
      <label for="to-currency">To:</label>
      <input type="text" id="to-currency-search" placeholder="Search currency">
      <select id="to-currency"></select>
    </div>

    <button id="convert">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6096353901145646"
     crossorigin="anonymous"></script>
</body>
</html>
